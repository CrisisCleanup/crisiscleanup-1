  test("add_select_option should add a new option with the correct number to the select_options_array", function() {
    var select_options_array = [];
    add_select_option(select_options_array);
    
    var len = select_options_array.length;
    var new_array_element = select_options_array[0];

    equal(len, 1, "We expect the value to be 1");
