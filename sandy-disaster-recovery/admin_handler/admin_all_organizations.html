{% extends "base_template.html" %}
{% block main_title %}
<h2>All Organizations</h2>
{% endblock %}

{% block main_content %}

<p>
  [<a href="?">All</a>]
  [<a href="?filter=active">Active only</a>]
  [<a href="?filter=inactive">Inactive only</a>]
</p>

{% for result in org_query %}
  <p><a href="{{url}}{{ result.key().id()}}">{{ result.name }}</a></p>
{% endfor %}

{% endblock %}
